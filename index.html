<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="backGround">
      <input
        class="input"
        id="text"
        type="text"
        maxlength="9"
        placeholder="0"
      />
      <div>
        <button class="btn fnc" id="allClear">AC</button>
        <button class="btn fnc" id="plusMinus">&plusmn</button>
        <button class="btn fnc" id="percentage">%</button>
        <button class="btn airth" id="divide">&divide</button>
      </div>
      <div>
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn airth" id="multiply">x</button>
      </div>
      <div>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn airth" id="minus">-</button>
      </div>
      <div>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn airth" id="plus">+</button>
      </div>
      <div>
        <button class="btn zero" id="zeroo">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn airth" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
